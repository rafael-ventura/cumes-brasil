name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build project
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: ./frontend/dist/pwa
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # NecessÃ¡rio para OIDC

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: build

      - name: Configure AWS credentials from OpenID Connect
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::156041409339:role/s3
          aws-region: us-east-1

      - name: Sync files to S3
        run: |
          aws s3 sync build s3://cumes-brasil-front --delete

      - name: Notify deployment URL
        run: "ðŸš€ Deploy realizado com sucesso! Acesse o site em: http://cumes-brasil-front.s3-website-us-east-1.amazonaws.com"
